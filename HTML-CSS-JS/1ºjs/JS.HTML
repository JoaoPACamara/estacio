<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pratica de javascript 1º exc</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container">
     <form class="form m-2"> 
          <label class="form-label">Valor A</label>
          <input class="form-control" type="number" id="v1">

          <label class="form-label">Valor B</label>
          <input class="form-control" type="number" id="v2">

          <label class="form-label">Operação</label>
               <select class="form-select" id="oper">
                    <option>Soma</option>
                    <option>Subtração</option>
                    <option>Multiplição</option>
                    <option>Divisão</option>
                    <option>Potencia</option>
               </select>

          <a href="#" class="btn btn-primary m-2" onclick="executar()" >Executar</a>

     </form>

<div class="alert alert-success" id="resp">O resultado aparece aqui</div>
<script src="js.js"></script>
<script >
     const executar = () =>{

          const a = eval(document.getElementById("v1").value);
          const b = eval(document.getElementById("v2").value);

          let oper = eval(document.getElementById("oper").selectedIndex);

          let resultado = (oper==0)?somar(a,b):
          (oper==1)?subtrair(a,b):
          (oper==2)?multiplicar(a,b):
          (oper==3)?dividir(a,b):
          exponencial(a,b);


          document.getElementById("resp").innerHTML = `O resultado é: ${resultado}`;

     }
</script>
</body>

</html>
