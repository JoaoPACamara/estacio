<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Formscss.css">
</head>
<body>
    
<form action="/pagina_processa_dados_do_form" method="post">

    <fieldset>

        <legend>Dados Gerais</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required minlength="3">

        <br>

        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" id="data_nascimento" required>

        <br>

        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf" required minlength="11" maxlength="11">

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <br>    

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" required>

    </fieldset>

    <fieldset>

        <legend>Endereço</legend>

        <label for="Tipo_endereco">Tipo:</label>
        <select id="Tipo_endereco">

            <option value="">Selecione</option>
            <option value="">Rua</option>
            <option value="">Estrada</option>
            <option value="">Rodovia</option>
            <option value="">Outros</option>
            <option value="">Avenida</option>

        </select>

        <br>

        <label for="Longradouro_endereco">Longradouro:</label>
        <input type="text" id="Longradouro_endereco" required minlength="3">

        <br>

        <label for="numero_endereco">Número:</label>
        <input type="text" id="numero_endereco" required>

        <br>

        <label for="complemento_endereço">Complemento:</label>
        <input type="text" id="complemento_endereço">

    </fieldset>

    <fieldset>

        <legend>Fale Conosco</legend>

        <label for="msg">Mensagem:</label>
        <textarea id="msg" maxlength="200"></textarea>

    </fieldset>

    <fieldset>

        <button type="submit" value="Enviar">Enviar sua Mensagem</button>
        <br>
        <br>
        
        <button type="reset">Limpar o formulario</button>

    </fieldset>

</form>

</body>
</html>
