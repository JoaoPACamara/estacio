<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tabela HTML -->
    <h2 >Minha primeira Tabela</h2> <!-- Título da tabela -->  
    
<table width="100%" border="1">

    <thead><!-- Cabeçalho da tabela -->
        <tr>

            <th>Mês</th>
            <th>Aula</th>
            <th>Pontos</th>

        </tr>
    </thead>

    <tbody><!-- Corpo da tabela -->
        <tr>

            <th rowspan="2">janeiro</th>
            <th>Matematica</th>
            <th>8</th>

        </tr>
        <tr>

            <th>Portugues</th>
            <th>9</th>

        </tr>
        <tr>

            <th>Março</th>
            <th>Geografia</th>
            <th>6</th>

        </tr>
    </tbody>

    <tfoot><!-- Rodapé da tabela -->
         <tr>
        
                <th colspan="2">Total</th>
                <th>23</th><!-- Soma dos pontos -->
        
         </tr>
    </tfoot>

</table>

</body>
</html>
